<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--公共头-->
<head th:replace="common/menu :: head">
</head>
<!--公共菜单-->
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="common/menu :: header"></div>
    <div th:replace="common/menu :: nav"></div>

    <!-- 内容主体区域 -->
    <div class="layui-body" style="padding: 15px;" id="create-modal">

        <div class="layui-card">
            <div class="layui-card-header">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">用户管理</a>
                    <a><cite>新增用户</cite></a>
                </span>
            </div>

            <div class="layui-card">
                <div class="layui-card-header">
                    <div>
                        <div data-name="save" id="save" class="layui-btn">
                            提交
                        </div>
                        <!--<button data-name="save" class="btn-login">提交</button>-->
                        <div data-name="cancel" id="cancel" class="layui-btn layui-btn-danger">
                            取消
                        </div>
                    </div>
                </div>

                <div class="layui-card-body">
                    <div class="site-text site-block">
                        <form class="layui-form" action="" id="create-form">

                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title" required="" lay-verify="required"
                                           placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input id="password" type="password" name="title" required="" lay-verify="required"
                                           placeholder="请输入密码" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">再次密码</label>
                                <div class="layui-input-inline">
                                    <input id="retry_password" type="password" name="retry_password" required=""
                                           lay-verify="required" placeholder="请重新输入密码" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号码</label>
                                <div class="layui-input-inline">
                                    <input id="mobilePhone" type="text" name="mobilePhone" lay-verify="required"
                                           placeholder="请输入手机号码" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">电子邮箱</label>
                                <div class="layui-input-inline">
                                    <input id="email" type="text" name="email" lay-verify="required"
                                           placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                                </div>
                                <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">选择框</label>
                                <div class="layui-input-inline">
                                    <select name="city" lay-verify="required" class="layui-select">
                                        <option value=""></option>
                                        <option value="0">北京</option>
                                        <option value="1">上海</option>
                                        <option value="2">广州</option>
                                        <option value="3">深圳</option>
                                        <option value="4">杭州</option>
                                    </select>
                                </div>
                            </div>

                            <!--<div class="layui-form-item">-->
                            <!--<div class="layui-input-block">-->
                            <!--<button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>-->
                            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                            <!--</div>-->
                            <!--</div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common/menu :: footer"></div>
</div>
</body>
<th:block th:insert="~{common/menu :: script}"></th:block>
<script type="text/javascript" src="/js/layui/layui.js"></script>
<script type="text/javascript" src="/js/jquery-3.4.1/jquery-3.4.1.js"></script>
<script type="text/javascript" src="/lib/datatable/1.10.0/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript">

    $(function () {


        $('#create-modal')
            //点击保存按钮
            .on('click', 'button[data-name=save]', function () {
            if (validateForm.form()) {
                $('#create-form').find('button').attr('disabled');
                console.log("123");
                saveOrUpdate();
            }
        })  //点击取消按钮
            .on('click', 'button[data-name=cancel]', function () {
            history.back(-1);
        });

        //让当前表单调用validate方法，实现表单验证功能
        var validateForm = $('#create-form').validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                },
                retry_password:{
                    equalTo: '#password'
                },
                email:{
                    required: true,
                    email:true
                },
                mobilePhone:{
                    required:true,
                    isMobile:true
                }
            },
            messages: {
                username: {
                    required: "请输入用户名"
                },
                password: {
                    required: "请输入密码"
                },
                retry_password:{
                    equalTo: "两次输入的密码不一样"
                },
                email:{
                    required: "请输入邮箱",
                    email:"邮件格式不正确"
                },
                mobilePhone:{
                    required:"请输入手机号码",
                    isMobile:"手机号码格式不正确"
                }
            }
        });

        function saveOrUpdate() {

            var formData = {};
            formData.username = $('#username').val();
            formData.password = $('#password').val();
            formData.email = $('#email').val();
            formData.mobilePhone = $('#mobilePhone').val();

            console.log("data:", formData);

            $.ajax(
                {
                    type: 'POST',
                    url: '/sys/userManage/saveOrUpdate',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: formData,
                    success: function (data) {
                        console.log(data);
                        alert(data.message);
                    },
                    error: function (e) {
                        console.log(e);
                    }
                }
            );
        }
    })

</script>
</html>
